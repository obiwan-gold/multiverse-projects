<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Document</title>

</head>

<body>

  <header>
    <img src="assets/title.png" alt="title" class="title">
  </header>

  <!-- To overlay img and grid -->
  <main class="drumKit">
    <img class="image" src="assets/drums.png">
    <!-- Grid containing sounds-->
    <div class="soundsBox">
      <button class="ride" style="cursor: pointer;">
      </button>
      <button class="bass" style="cursor: pointer;">
      </button>
      <button class="floorTom" style="cursor: pointer;">
      </button>
      <button class="medTom" style="cursor: pointer;">
      </button>
      <button class="hiTom" style="cursor: pointer;">
      </button>
      <button class="snare" style="cursor: pointer;">
      </button>
      <button class="crash" style="cursor: pointer;">
      </button>
      <button class="hiHat" style="cursor: pointer;">
      </button>
    </div>


  </main>




  <script src="script.js"></script>
</body>

</html>
